type: object
required:
  - name
  - phoneNumber
  - isFavourite
  - contactType
  - userId

properties:
  id:
          type: string
          example: 665f40e4a7fba25d5c4b3a80
  name:
    type: string
    description: Name of contact
    example: Dave Norton

  phoneNumber:
    type: string
    description: Contact's phone number
    example: '+380960000000'

  email:
    type: string
    description: Contact's email
    format: email
    example: mark.davon@gmail.com

  isFavourite:
    type: boolean
    description: Is contact favourite?
    example: true
    default: false

  contactType:
    type: string
    description: Type of contact 
    enum: ['work', 'home', 'personal']
    example: personal
    default: personal

  userId:
    type: string
    description: Contact's owner ID
    example: 507f191e810c19729de860a

  photo:
    type:
      - string
      - "null"
    format: uri
    description: Contact's photo link
    example: https://res.cloudinary.com/dqzp544gw/image/upload/v1749913770/a0frwvxemfgojivtm7ww.png
    default: null

  createdAt:
    type: string
    format: date-time
    description: Contact created at
    example: 2025-03-27T19:43:21.686+00:00

  updatedAt:
    type: string
    format: date-time
    description: Contact updated at
    example: 2025-03-28T19:43:21.686+00:00
