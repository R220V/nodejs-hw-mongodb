tags:
  - Contacts
summary: Get all contacts
description: Pagination, sorting and filtering contacts
operationId: getContacts
security:
  - bearerAuth: []

parameters:
  - name: sortBy
    in: query
    description: Field to sort by
    required: false
    schema:
      type: string
      enum: [contact_id, name, createdAt]
      default: contact_id

  - name: sortOrder
    in: query
    description: Sort order
    required: false
    schema:
      type: string
      enum: [asc, desc]
      default: asc

  - name: page
    in: query
    description: Page number for pagination
    required: false
    schema:
      type: integer
      minimum: 1
      default: 1

  - name: perPage
    in: query
    description: Number of items per page
    required: false
    schema:
      type: integer
      minimum: 1
      default: 10

  - name: type
    in: query
    description: Filter by contact type
    required: false
    schema:
      type: string
      enum: [work, home, personal]
      example: personal

  - name: isFavourite
    in: query
    description: Filter by favourite status
    required: false
    schema:
      type: boolean
      example: true    


responses:
  '200':
    description: Successfully found all contacts
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found all contacts
            data:
              type: array
              items:
                 $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
