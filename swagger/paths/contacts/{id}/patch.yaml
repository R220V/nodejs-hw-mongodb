tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: Update contact by id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: Contact update by ID
    schema:
      type: string
    example: 681IfLqCraG6N0JeMB97zj
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: Name of contact
            example: Duke Nuken
          phoneNumber:
            type: string
            description: Contact's phone number
            example: '+38960000000'
          email:
            type: string
            description: Contact's email
            format: email
            example: example@gmail.com
          contactType:
            type: string
            description: Type of contact
            enum: ['work', 'home', 'personal']
            example: home
          isFavourite:
            type: boolean
            description: Is contact favourite?
            example: true
            default: false
          photo:
            type: string
            description: Contact's photo link
            format: binary
            
responses:
  '200':
    description: Update contact by id
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
