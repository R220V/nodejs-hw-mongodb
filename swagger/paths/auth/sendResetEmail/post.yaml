tags:
  - Auth
summary: Send reset email
operationId: sendResetEmail
description: Send an email to reset the password
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../../components/schemas/sendResetEmail.yaml'

responses:
  '200':
    description: Email sent
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.
            data:
              type: object
              example: {}
  '404':
    $ref: '../../../components/responses/404.yaml'
